<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <input type="text" v-model="message">        <p>{{ message }}</p>    </div>    <div id="app2">        <input type="checkbox" v-model="checked" id="checkbox">        <label for="checkbox">{{checked}}</label>    </div>    <div id="app3">        <input type="checkbox" id="jack" value="111" v-model="checkedNames">        <label for="jack">Jack</label>        <input type="checkbox" id="john" value="John" v-model="checkedNames">        <label for="john">John</label>        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">        <label for="mike">Mike</label>        <br>        <span>Checked names: {{ checkedNames }}</span>    </div></body><script>    (function () {        // input、textarea等文本输入        var app = new Vue({            el: '#app',            data: {                message: ''            }        });    })();    (function () {        //复选框        var app2 = new Vue({            el: '#app2',            data: {                checked: false            }        });    })();    (function () {        //多个复选框 读取的是value属性中的值...        var app3 = new Vue({            el:'#app3',            data:{                checkedNames:[]            }        });    })();</script></html>
