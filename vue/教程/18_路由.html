<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://unpkg.com/vue/dist/vue.js"></script>    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script></head><body>    <div id="app">        <h1>hello app!</h1>        <p>            <router-link to="#">Go to Foo</router-link>            <router-link to="#">Go to Bar</router-link>        </p>        <router-view></router-view>    </div></body><script>    (function () {        const NotFound = {template: '<p>Page not found</p>'};        const Home = {template: '<p>home page</p>'};        const About = {template: '<p>about page</p>'};        const routes = {            "/": Home,            "/about": About        };        new Vue({            el: '#app',            data: {                currentRoute: window.location.pathname            },            computed: {                ViewComponent: function () {                    return routes[this.currentRoute] || NotFound                }            },            render: function (createElement) {                return createElement(this.ViewComponent)            }        });    })();    (function () {        const User = {            template: '<div>User{{$router.params.id}}}</div>'        };        const router = new VueRouter({            routes: [                {path: '/user/:id', component: User}            ]        });    })();</script></html>
