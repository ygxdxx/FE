<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body></body><script>    const NotFound = {template: '<p>Page not found</p>'};    const Home = {template: '<p>home page</p>'};    const About = {template: '<p>about page</p>'};    const routes = {        "/": Home,        "/about": About    };    new Vue({        el: '#app',        data: {            currentRoute: window.location.pathname        },        computed: {            ViewComponent: function () {                return routes[this.currentRoute] || NotFound            }        },        render: function (createElement) {            return createElement(this.ViewComponent)        }    });</script></html>
