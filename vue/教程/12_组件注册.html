<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body></body><script>    //1.全局组件的注册方法    //第一个参数即为当前组件的组件名，在给组件命名的时候要注意命名规范，否则在HTML中引入的时候可能会导致问题    //对于命名来说，有两种推荐的方法：    //(1) kebab-case方式，如'my-component-name'形式，在引入这种命名方式时直接使用同名即可，如<my-component-name></...>    //(2) 驼峰命名方式，在使用这种命名方式时，HTML中使用上述任意一种命名方式都是可以的    //全局注册的组件可以直接在新创建的Vue根实例中进行使用；与此同时，在组件的内部也是可以互相使用的    Vue.component('my-component', {/*....*/});    //2.局部组件的注册方法    //之所以要提出局部组件的方式，是因为全局组件的注册是不够理想的，原因..webpack..balabala，总之就是不好。因此，就要使用局部注册的方式    var componentA = {/*...*/};    var componentB = {/*...*/};    var componentC = {/*...*/};    //在定义好之后可以在Vue实例中直接使用    new Vue({        el: '#app',        components: {            //对应局部组件对象的名字要写在这里，即定义的属性名            'component-a': componentA,            'component-b': componentB,            'component-c': componentC        }    });    //3.模块系统，没有使用过Babel和webpack，暂时跳过    //(1) 在模块系统中局部注册    //(2) 基础组件的自动化全局注册</script></html>
