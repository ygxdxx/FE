<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://unpkg.com/vue/dist/vue.js"></script>    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>    <script src="https://unpkg.com/vuex/dist/vuex.js"></script></head><body>    <div id="app">        {{count}}    </div></body><script>    new Vue({        el: '#app'    });    const store = new Vuex.Store({        state: {            count: 100        },        mutations: {            increment: function (state) {                state.count++;            }        }    });    console.log(store.state.count);</script></html>
