<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <ul id="app">        <li v-for="(item,index) in items">            {{ parentMessage }} - {{ index }} - {{ item.text }}        </li>    </ul>    <ul id="app2">        <li v-for="(value, key, index) in itemObj">{{ index }}. {{ key }}: {{ value }}</li>    </ul>    <ul id="app3">        <li v-for="num in even(nums)">{{ num }}</li>    </ul></body><script>    // 在 v-for 块中，我们拥有对父作用域属性的完全访问权限    //即在items中的对象v-for的时候，可以访问到data对象中的其他属性值    (function () {        var app = new Vue({            el: '#app',            data: {                parentMessage: '水果',                items: [                    {text: '橘子'},                    {text: '苹果'}                ]            }        });    })();    //读取对象属性    (function () {        var app2 = new Vue({            el: '#app2',            data: {                itemObj: {                    name: 'john',                    age: 30                }            }        });    })();    (function () {        //数组更新检测        //Vue提供了一些方法修改数组，当数组修改后视图也会发生变化        //如：push()、pop()、shift()、unshift()、splice()...        //能让原数组发生改变的方法称之为变异方法        //由于JS的限制，Vue不能检测以下的变动，例如：        //vm.items[index] = newVal        //vm.items.length = newLength        var vm = new Vue({            data: {                str: 'hello',                items: [1, 2, 3],                obj: {}            }        });        //以下两种情况就不会产生任何相应        vm.items[0] = 1;        vm.length = 2;        //为了解决上述问题，提供以下办法        // Vue.set(vm.items, indexOfItem, newValue);        // Vue.items.splice(newLength);        //此外，Vue也不能检测对象属性的添加或删除        //这种情况下就不会发生任何变化，且没有任何可以替代的方法，即不能动态添加根级别的响应式属性,但是对于嵌套的对象可以        vm.str2 = 'world';        console.log(vm);        //对于obj这个被嵌套的对象来说，可以向其中添加添加属性        vm.obj.a = '3';        console.log(vm.obj.a);    })();    (function () {        //数组过滤        var app3 = new Vue({            el: '#app3',            data: {                nums: [1, 2, 3, 4, 5, 6]            },            computed: {                evenNums: function () {                    return this.nums.filter(function (num) {                        return num % 2 === 0;                    });                }            },            methods: {                even: function (nums) {                    return nums.filter(function (num) {                        return num % 2 === 0;                    })                }            }        });    })();</script></html>
