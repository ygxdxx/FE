<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <!--<div id="app">-->    <!--<component-a></component-a>-->    <!--</div>-->    <div id="app2">        <base-checkbox v-model="lovingVue"></base-checkbox>    </div></body><script>    //emit发送事件，如:    Vue.component('component-a', {        data: function () {            return {                d: 1            }        },        template: `<div v-on:click='show()'>{{d}}</div>`,        methods: {            show: function () {                console.log(this.d);            }        }    });    //与组件和prop不同，事件名不存在大小写自动转换的问题。但是若要触发事件名要完全匹配才行，又因为HTML会自动转换为小写，因此推荐使用kebab-case    Vue.component('base-component', {        //修改v-model的默认情况，在表单事件中，v-model默认会使用value属性和input事件，但是我们可以对v-model默认情况作出一些修改        model: {            prop: 'checked',            event: 'change'        },        data: function () {            return {                lovingVue: false            }        },        props: {            checked: Boolean        },        template: ` <input type="checkbox" v-bind:checked="checked" v-on:change="$emit('change', $event.target.checked)">{{lovingVue}}`    });    new Vue({        el: '#app2',    });    //监听原生事件    //使用v-on.native</script></html>
