<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app" :class="{ active:isActive,'text-danger':hasError}"></div>    <div id="app-2" :class="classObj"></div>    <div id="app-3" :class="classObj"></div>    <div id="app-4" :class="[active,error]"></div>    <div id="app-5" :style="styleObj">Hello</div></body><script>    //1.因为class和style都是属性，所以可以使用v-bind指令来进行绑定    (function () {        var app = new Vue({            el: '#app',            data: {                isActive: false,                hasError: true            }        });    })();    //2.也可以将class对象存入其中，一次性打包    (function () {        var app2 = new Vue({            el: '#app-2',            data: {                classObj: {                    'active': true,                    'text-danger': true                }            }        });    })();    //3.通过computed计算属性    (function () {        var app3 = new Vue({            el: '#app-3',            data: {                isActive: true,                error: null            },            computed: {                classObj: function () {                    return {                        'active': this.isActive && !this.error,                        'text-danger': !this.error                    }                }            }        });    })();    //4.通过数组传递class    (function () {        var app4 = new Vue({            el: '#app-4',            data: {                active: 'active',                error: 'text-danger'            }        })    })();    var app5 = new Vue({        el: '#app-5',        data: {            styleObj: {                color: 'red',                fontSize: '12px'            }        }    });    //style绑定    (function () {        var app5 = new Vue({            el: '#app-5',            data: {                styleObj: {                    color: 'red',                    fontSize: '12px'                }            }        });    })();</script></html>
