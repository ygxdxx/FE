<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <component-a prop-a="hello"></component-a>    </div></body><script>    //1.Prop的大小写    //Prop定义的时候可以使用驼峰命名，但是在HTML中引入的时候就需要使用kebab-case命名方式，因为HTML不区分大小写    //2.Prop的类型    //之前使用prop的过程之中，只看见了字符串数组形式列出的prop,如    //props:['title','likes','commmentIds']    //有时候希望某个prop只是某个特定的数值类型，这时可以以对象的形式（而不是数组）列出各个prop，如    //props:{    //      title:String,    //      likes:Number,    //      commentsId:Array    //}    //当对prop添加了验证之后，当输入错误时可以从控制台看到错误提示。    //prop除了可以传入字符串之外还可以传入其他所有的数据类型，例如数字，布尔值，数组，甚至是对象。当在传入对象的时候，v-bind不再添加参数,如：    //var obj = {    //            id:1,    //            title:'hello'    //          }    //<component-a v-bind="obj"></component-a>    //3.单向数据流    //Vue中所有的父子prop的之间会形成一个数据流，但是这个数据流只能从父元素向子元素流动，不能反向流动；此外，在父元素发生更新的时候，子元素的    //发生更新后，子组件中所有的prop都会刷新为最新的值，因此不要在子组件内部改变prop。    //两种试图改变prop的情形：    //(1) 使用prop来传值，初始化    Vue.component('component-a', {        props: ['propA', 'propb'],        data: function () {            return {                count: this.propA            }        },        computed: {},        template: '<div>{{count}}</div>'    });    new Vue({        el: '#app'    });    //(2)这个 prop 以一种原始的值传入且需要进行转换    /*        props: ['size'],        computed: {        normalizedSize: function () {        return this.size.trim().toLowerCase()            }        }     */    //4.prop的验证    //为某个prop增加一些验证要求，当条件不符合时会发出警告,如：    Vue.component('component-b', {        props: {            propA: Number, //数字类型            propB: [String, Number], //多个可能的数据类型            propC: {                type: String,                required: true            },            propD: {                type: Number,                default: 100            }        }    });    //同时也可以针对自定义的类，进行数据类型的验证，有点像instanceof，如：    function Person(firstName, lastName) {        this.firstName = firstName;        this.lastName = lastName;    }    Vue.component('blog-post', {        props: {            author: Person        }    });    //(此处不太理解，根元素是什么东西，文档说的不详细)    //禁用继承特性，如果不想根组件的根元素继承特性，可以设置一些参数来完成这个操作，如：    Vue.component('component-c', {        inheritAttrs: false    })</script></html>
