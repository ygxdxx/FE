<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <p>已经被点击了{{ counter }}次</p>        <button v-on:click="counter++">点击我</button>    </div>    <!-- 千米和米的换算 -->    <div id="app2">        千米：<input type="text" v-model="kilometers">        米：<input type="text" v-model="meters">        <p></p>    </div></body><script>    (function () {        var vm = new Vue({            el: '#app',            data: {                counter: 0            },            // watch: {            //     counter: function (nVal, oVal) {            //         console.log('旧的的值为：' + oVal + ' 新的值为: ' + nVal);            //     }            // }        });        //watch监听的也是某个data中的属性，属性发生变化会触发watch中的回调函数        vm.$watch('counter', function (nVal, oVal) {            console.log('旧的的值为：' + oVal + ' 新的值为: ' + nVal);        });    })();    (function () {        var vm = new Vue({            el: '#app2',            data: {                kilometers: 0,                meters: 0            },            watch: {                kilometers: function (val) {                    this.meters = val * 1000                },                meters: function (val) {                    this.kilometers = val / 1000;                }            }        });    })();</script></html>
