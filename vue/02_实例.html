<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <p>{{foo}}</p>        <button v-on:click="foo = 'fuzz'">点击修改</button>    </div></body><script>    //Vue并不是完全遵照MVVM模型    //数据与方法,Vue实例创建时，会让其中假如data对象中能找到的所有属性    (function () {        var data = {            a: 1        };        //传入一个选项对象        var vm = new Vue({            //data            data: data        });        console.log(vm.a === data.a);        //修改对象中的数据会相互影响        data.a = 2;        console.log(vm.a);        vm.a = 3;        console.log(data.a)    })();    (function () {        var data = {            foo: 'bar'        };        //一旦freeze了data对象，就无法再继续修改里面的内容        // Object.freeze(data);        var app = new Vue({            el: '#app',            data: data        });    })();    (function () {        var data1 = {            foo: 'bar'        };        var vm = new Vue({            el: '#app',            data: data1        });        //Vue内部提供了一些对外的方法和属性 由$xx表示        console.log(vm.$data === data1);        console.log(vm.$el); //div id='app    })();    (function () {        //Vue中有生命周期的概念，在不同的阶段会调用不同的函数，这些函数也称为钩子函数，允许操作者在不同阶段做出不同的操作        //https://cn.vuejs.org/images/lifecycle.png    })();</script></html>
