<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body></body><script>    (function () {        //Vue使用了HTML的模板语法，可以将DOM绑定至底层Vue实例        //在底层的实现上，Vue 将模板编译成虚拟 DOM 渲染函数。结合响应系统，Vue 能够智能地计算出最少需要重新渲染多少组件，并把 DOM 操作次数减到最少。    })();    (function () {        //插值 {{ message }}        //标签内的内容会被替换为数据对象message内的内容，对象中的message值发生了改变，则标签内的内容也会相应改变        //{{}}语法不能被应用在HTML的属性上，要修改/操作HTML标签上的属性，应该使用v-bind命令        //{{}}中可以使用JS的表达式，例如：{{ message.split('').reverse().join('') }}    })();    (function () {        //指令，带有v-的前缀，除了v-for之外，指令的预期都是单个JS表达式        //指令也可以接收参数，指令名称后面以冒号表示，如 v-bind:href='url'    })();    (function () {        //指令缩写，对应常见指令v-bind和v-on来说，两者的缩写如下        //v-bind:href ~ :href        //v-on:click ~ @click    })();</script></html>
