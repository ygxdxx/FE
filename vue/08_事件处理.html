<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <button @click="counter += 1">add 1</button>        <p>button has been clicked {{ counter }} times</p>    </div>    <hr>    <div id="app2">        <button @click="greet">greet</button>        <button @click="say('hi',$event)">greet</button>    </div></body><script>    (function () {        var app = new Vue({            el: '#app',            data: {                counter: 0            }        });    })();    (function () {        //事件函数        var app2 = new Vue({            el: '#app2',            data: {                name: 'Vue.js'            },            methods: {                //通过特殊对象$event将其传入                say: function (message, event) {                    alert('say ' + message);                },                greet: function (event) {                    //event为DOM原生                    alert('hello ' + this.name);                    alert(event.target.tagName);                }            }        });    })();    (function () {        //事件修饰符        // .stop        // .prevent        // .capture        // .self        // .once        // .passive    })();</script></html>
