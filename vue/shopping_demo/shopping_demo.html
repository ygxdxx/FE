<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="vue.js"></script>    <link rel="stylesheet" href="bootstrap.css"></head><body>    <div id="app" class="container">        <h2>{{ title }}</h2>        <ul>            <li>{{ items[0] }}</li>            <li>{{ items[1] }}</li>        </ul>        <footer>            <hr>            <em>Change the title of your shopping list here</em>            <input type="text" v-modo>        </footer>    </div></body><script>    var data = {        items: ['Bananas', 'Apples'],        title: 'My shopping List'    };    new Vue({        el: '#app',        data: data    });</script></html>
