<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        {{ message }}    </div>    <hr>    <div id="app-2">        <span v-bind:title="message">在此处悬停</span>    </div>    <hr>    <div id="app-3">        <p v-if="seen">你看到我了</p>    </div>    <hr>    <div id="app-4">        <ul>            <li v-for="todo in todos">                {{ todo.text }}            </li>        </ul>    </div>    <hr>    <div id="app-5">        <p>{{message}}</p>        <button v-on:click="reverse"></button>    </div>    <hr>    <div id="app-6">        <p>{{message}}</p>        <input type="text" v-model="message">    </div>    <div id="app-7">        <ul>            <todo-item v-for="item in lst" v-bind:todo="item" v-bind:key="item.id">            </todo-item>        </ul>    </div></body><script>    var app = new Vue({        el: '#app',        data: {            message: 'Hello Vue'        }    });    //v-bind绑定指令    var app2 = new Vue({        el: '#app-2',        data: {            message: '页面加载于 ' + new Date().toLocaleDateString()        }    });    //v-if判断指令    var app3 = new Vue({        el: '#app-3',        data: {            seen: true        }    });    //v-for循环渲染    var app4 = new Vue({        el: '#app-4',        data: {            todos: [                {text: '学习'},                {text: '睡觉'},                {text: '吃饭'}            ]        }    });    //v-on事件监听    //更新DOM状态并没有触碰到DOM本身，都是由Vue来实现    var app5 = new Vue({        el: '#app-5',        data: {            message: '这是一条消息'        },        methods: {            reverse: function () {                this.message = this.message.split('').reverse().join('');            }        }    });    //v-model 表单和页面的联动    var app6 = new Vue({        el: '#app-6',        data: {            message: 'hello'        }    });    //组件    Vue.component('todo-item', {        props: ['todo'],        template: '<li>{{todo.text}}</li>'    });    var app7 = new Vue({        el: "#app-7",        data: {            lst: [                {id: 0, text: '橘子'},                {id: 1, text: '苹果'},                {id: 2, text: '香蕉'}            ]        }    });</script></html>
