<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <button-counter></button-counter>        <blog-post head="hello"></blog-post>    </div>    <div id="app2">        <!--使用v-bind向其中-->        <component-tag v-for="item in titles" v-bind:key="item.id" v-bind:title="item.txt"></component-tag>    </div>    <div id="app3">        <div v-bind:style="{ fontSize: postFS + 'em'}">            <component-tag2 v-for="post in posts" v-bind:key="post.id" v-bind:post="post"                            v-on:enlarge-text="postFS += 0.1"></component-tag2>        </div>    </div></body><script>    //组件component是带有名字的可以复用的Vue实例    //当需要使用的时候，可以把名字作为标签来直接使用    (function () {        Vue.component('button-counter', {            //组件中也拥有data、methods、computed等属性，但是不具有el            //data必须是由函数形式返回            data: function () {                return {                    count: 0                }            },            template: '<button @click="count+=1">You clicked {{ count }} times.</button>'        });        //向组件中传递数据        //props可以接收多个参数        Vue.component('blog-post', {            props: ['head'],            template: '<h2>{{ head }}</h2>'        });        var app = new Vue({            el: '#app'        })    })();    (function () {        Vue.component('component-tag', {            props: ['title'],            template: '<h3>{{ title }}</h3>'        });        var app2 = new Vue({            el: '#app2',            data: {                titles: [                    {id: 1, txt: '橘子'},                    {id: 2, txt: '苹果'},                    {id: 3, txt: '香蕉'}                ]            }        })    })();    (function () {        //模板的template中包含多个标签元素的时候，需要有根元素进行包裹        Vue.component('component-tag2', {            props: ['post'],            //$emit用于向外层发射事件，内层与外层进行沟通，外层通过v-on进行事件监听            template: `<div class="component2">                        <h3>{{ post.title }}</h3>                        <button v-on:click="$emit('enlarge-text')">Enlarge text</button>                        <p>{{ post.comment }}</p>                      </div>`        });        var app3 = new Vue({            el: '#app3',            data: {                posts: [                    {id: 1, title: '橘子', comment: '橘子评论'},                    {id: 2, title: '香蕉', comment: '香蕉评论'}                ],                postFS: 1            }        })    })();</script></html>
