<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>非父子组件传值</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <c1 content="haha"></c1>        <c1 content="hehe"></c1>    </div></body><script>    //总线    Vue.prototype.bus = new Vue();    let c1 = {        props: {            content: String,            required: true        },        template: '<div @click="handleClick">{{selfContent}}</div>',        data() {            return {                //单向数据流原因，不能直接修改content,content只能作为第一次的赋值使用                selfContent: this.content            }        },        methods: {            handleClick() {                // alert(this.content);                this.bus.$emit('change', this.selfContent);            }        },        mounted() {            this.bus.$on('change', (msg) => {                this.selfContent = msg            });        }    };    let vm = new Vue({        el: '#app',        data: {},        components: {            c1: c1        }    });</script></html>
