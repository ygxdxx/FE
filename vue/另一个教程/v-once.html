<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>动态组件component v-once</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <!--component是Vue提供的控件 :is锚定的变量名称-->        <component :is="type"></component>        <!--<child-one v-if="type==='child-one'"></child-one>-->        <!--<child-two v-if="type==='child-two'"></child-two>-->        <button @click="handClick"></button>    </div></body><script>    Vue.component('child-one', {        //使用v-once可以把组件进行缓存，提高了性能        template: '<div v-once>child-one</div>'    });    Vue.component('child-two', {        template: '<div v-once>child-two</div>'    });    let vm = new Vue({        el: '#app',        data: {            type: 'child-one'        },        methods: {            handClick() {                this.type = (this.type === 'child-one') ? 'child-two' : 'child-one';            }        }    });</script></html>
