<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>原生事件</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <!--不添加.native这个事件默认是不会被触发的-->        <c1 @click.native="handClick" :count="100"></c1>    </div></body><script>    let c1 = {        props: ['count'],        //自定义的组件时间，会屏蔽掉原生的事件，需要在事件名后加.native        template: '<div>{{count}}</div>',        methods: {            handClickC1() {                alert('c1');            }        }    };    let vm = new Vue({        el: '#app',        methods: {            handClick() {                alert('no c1');            }        },        components: {            c1: c1        }    });</script></html>
