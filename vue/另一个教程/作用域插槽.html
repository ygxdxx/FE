<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>作用域插槽</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <c1>            <template slot-scope="a">                <li>{{a.item}}</li>            </template>        </c1>    </div></body><script>    let c1 = {        data() {            return {                list: [1, 2, 3, 4]            }        },        template: `<div>                      <ul>                        <!--<li v-for="item of list">{{item}}</li>-->                        <slot v-for="item of list":item=item></slot>                      </ul>                   </div>`,    };    let vm = new Vue({        el: '#app',        components: {            c1: c1        }    });</script></html>
