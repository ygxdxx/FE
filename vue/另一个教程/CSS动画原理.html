<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>CSS动画原理</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <style>        .fade-enter,        .fade-leave-to {            opacity: 0;        }        .fade-enter-active,        .fade-leave-active {            transition: opacity 3s;        }    </style></head><body>    <div id="app">        <!-- 显示状态动画 -->        <!-- 第一帧同时增加v-enter和v-enter-active -->        <!-- 第二帧的时候去掉v-enter保留v-enter-active -->        <transition name="fade">            <div v-show="type">Hello</div>        </transition>        <button @click="handClick">点击</button>    </div></body><script>    let vm = new Vue({        el: '#app',        data: {            type: true        },        methods: {            handClick() {                this.type = !this.type;            }        }    });</script></html>
