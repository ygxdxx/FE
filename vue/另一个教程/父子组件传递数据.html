<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>父子组件之间传递数据</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <counter :count="0" @change="add"></counter>        <counter :count="1" @change="add"></counter>        <div>{{total}}</div>    </div></body><script>    let counter = {        props: ['count'],        template: '<div @click="handleClick">{{number}}</div>',        data() {            return {                number: this.count            }        },        methods: {            handleClick() {                this.number++;                this.$emit('change', this.number);            }        }    };    let vm = new Vue({        el: '#app',        data: {            total: 5        },        methods: {            add(val) {                this.total += val;            }        },        components: {            counter: counter        }    });</script></html>
