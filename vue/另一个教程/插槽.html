<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>插槽</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <child>            <!--不使用插槽直接在组件中写入内容是不会显示的，这样传值是无效的-->            <!--具名插槽可以一次性传递多个插槽内容-->            <h1 slot="test">Hello</h1>            <h1 slot="test1">World</h1>        </child>    </div></body><script>    Vue.component('child', {        template: `<div>                    <p>hehe</p>                        <slot name="test">hhe</slot>                        <slot name="test1">hhe</slot>                    <!--<div v-html="this.content"></div>-->                   </div>`    });    let vm = new Vue({        el: '#app'    });</script></html>
