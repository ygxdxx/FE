<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="example">        <p>Original Message:"{{ message }}"</p>        <p>Computed reversed message:"{{ now }}"</p>    </div></body><script>    //复杂的逻辑表达式不能出现在{{}}之中，对于复杂逻辑应该使用计算属性    (function () {        var app = new Vue({            el: '#example',            data: {                message: 'hello world'            },            //计算属性:计算属性基于依赖缓存，依赖发生改变才会变化，即message没有变化访问reversedMessage也会返回之前的 结果不执行函数            computed: {                now: function () {                    // return this.message = this.message.split('').reverse().join('');                    return Date.now();                }            },            //方法            methods: {                reversedMessage: function () {                    return this.message = this.message.split('').reverse().join('');                }            }        });        console.log(app.now);        // app.message = 'goodbye';        // console.log(app.reversedMessage);    })();</script></html>
