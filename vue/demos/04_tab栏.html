<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <style>        [v-cloak] {            display: none;        }        * {            box-sizing: border-box;        }        #container {            margin: 0 auto;            width: 400px;            height: 400px;            border: 1px solid grey;        }        #container #top {            height: 50px;            border-bottom: 1px solid grey;            display: flex;            flex-flow: row;            flex-direction: row;        }        #container #top a {            height: 100%;            flex: 1 1 0;            border-right: 1px solid grey;            display: flex;            justify-content: center;            align-items: center;            text-decoration: none;            color: black;        }        #container #top a:last-of-type {            border-right: none;        }        #container #bottom div {            width: 100%;            display: flex;            justify-content: center;            align-items: center;            font-weight: 700;            padding-top: 100px;        }        .active {            background-color: grey;            color: whitesmoke;        }    </style></head><body>    <div id="container" v-cloak>        <div id="top">            <a href="#" v-for="(item,index) in items" v-on:click="clickAddIndex(index)"               v-bind:class="{ active: index == current}">{{ item.text}}</a>        </div>        <div id="bottom">            <div v-for="(item,index) in items" v-show="index == current">{{item.text}}</div>        </div>    </div></body><script>    (function () {        var app = new Vue({            el: '#container',            data: {                current: 0,                items: [                    {id: 1, text: 'HTML'},                    {id: 2, text: 'CSS'},                    {id: 3, text: 'Javascript'},                    {id: 4, text: 'Vue'}                ]            },            computed: {},            methods: {                clickAddIndex: function (currId) {                    this.current = currId;                }            }        });    })();</script></html>
