<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <style>        * {            margin: 0;            padding: 0;            box-sizing: border-box;            text-decoration: none;        }        a {            color: #6c6c6c;            font-size: 14px;        }        #tabs {            width: 300px;            height: 300px;            border: 1px solid #b9b9b9;            margin: 50px auto;        }        #tab_top {            display: flex;            height: 50px;            border-bottom: 1px solid #b9b9b9;            align-items: center;        }        #tab_top a {            display: flex;            justify-content: center;            align-items: center;            flex: 1 1 0;            border-right: 1px solid #b9b9b9;            height: 100%;        }        #tab_top a:last-of-type {            border-right: 0;        }        .active {            background-color: #4f4f4f;            color: white;        }    </style></head><body>    <div id="tabs">        <div id="tab_top">            <a href="#" @click="current=0" v-bind:class="{ active:current == 0 }">新闻</a>            <a href="#" @click="current=1" v-bind:class="{ active:current == 1}">综艺</a>            <a href="#" @click="current=2" v-bind:class="{ active:current == 2}">政治</a>        </div>        <div id="tab_bottom">            <div v-show="current == 0">这里是新闻</div>            <div v-show="current == 1">这里是综艺</div>            <div v-show="current == 2">这里是政治</div>        </div>    </div></body><script>    var tabs = new Vue({        el: '#tabs',        data: {            current: 0        }    });</script></html>
