<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <style>        * {            margin: 0;            padding: 0;            box-sizing: border-box;        }        #container {            border: 1px solid darkgrey;            margin: 50px auto;            width: 1000px;            height: 500px;            display: flex;            flex-direction: column;        }        #title {            height: 50px;            border-top: 2px solid dodgerblue;            color: dodgerblue;            display: flex;            padding-left: 15px;        }        #title h4 {            display: flex;            flex-direction: column;            justify-content: center;        }        #head {            display: flex;            height: 30px;            border-top: 1px solid #bfbfbf;            border-bottom: 1px solid #bfbfbf;            background-color: #f0f0f0;        }        #head span {            display: flex;            align-items: center;            justify-content: center;            flex: 2 1 0;            font-size: 12px;            font-weight: 500;        }        #head span:first-of-type {            justify-content: flex-start;            padding-left: 15px;            flex: 1 1 0;        }        #head span:nth-child(2) {            flex: 6 1 0;        }        /* content */        #content table tr {            height: 100px;        }        #content table tr td {            width: 100px;            height: 70px;            border: 1px solid green;        }        #content .td-check {            padding-left: 15px;            width: 60px;        }        #content .td-info {            width: 400px;        }        #content .td-info .img {            background-image: url("hanbao.png");        }        #content .td-num {            width: 150px;        }        #content .td-price {            width: 120px;        }        #content .td-total {            width: 120px;        }        #content .td-delete {            width: auto;        }        /* content end */        #bottom {            display: flex;            height: 40px;            border-top: 1px solid darkgrey;            border-bottom: 1px solid darkgrey;            padding-left: 15px;        }        #bottom span {            display: flex;            justify-content: center;            align-items: center;            font-size: 12px;            font-weight: 400;            cursor: pointer;        }        #bottom span:nth-child(2) {            margin-right: auto;            margin-left: 15px;        }        #bottom span:last-of-type {            cursor: auto;        }        #bottom button {            background-color: #FA5925;            color: white;            width: 13%;            border: none;            font-size: 15px;            margin-left: 20px;            cursor: pointer;        }    </style></head><body>    <div id="container">        <div id="title">            <h4>购物清单</h4>        </div>        <div id="head">            <span><input type="checkbox" id="all"><label for="all">&nbsp;全选</label></span>            <span>商品</span>            <span>数量</span>            <span>单价(元)</span>            <span>金额(元)</span>            <span>操作</span>        </div>        <div id="content">            <table>                <tr>                    <td class="td-check">                        <input type="checkbox">                    </td>                    <td class="td-info">                        <div class="img"></div>                        <div class="detail"></div>                    </td>                    <td class="td-num"></td>                    <td class="td-price"></td>                    <td class="td-total"></td>                    <td class="td-delete"></td>                </tr>            </table>        </div>        <div id="bottom">            <span>删除所选商品</span>            <span>继续购物</span>            <span>件商品总计(不包含运费):</span>            <button>去结算</button>        </div>    </div></body></html>
