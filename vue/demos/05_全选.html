<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <style>        #container {            width: 400px;            height: 100px;            border: 1px solid #b9b9b9;            margin: 50px auto;        }    </style></head><body>    <div id="container">        <input type="checkbox" id="all" v-model="select"><label for="all">全选/取消全选</label>        <hr>        <input type="checkbox" id="orange" v-bind:checked="select"><label for="orange">🍊</label>        <input type="checkbox" id="apple" v-bind:checked="select"><label for="apple">🍎</label>        <input type="checkbox" id="banana" v-bind:checked="select"><label for="banana">🍌</label>        <input type="checkbox" id="watermeleon" v-bind:checked="select"><label for="watermeleon">🍉</label>    </div>    <hr>    <div id="container2">        <input type="checkbox" id="checks" v-bind:checked="fruits.length == selectedFruits.length" v-model="checkedAll">        <div v-for="(fruit,index) in fruits" v-bind:key="index">            <input type="checkbox" v-bind:checked="isChecked(fruit.id)"                   v-on:click="checkOne(fruit.id)">{{fruit.name}}        </div>    </div></body><script>    (function () {        var fruits = new Vue({            el: '#container',            data: {                select: false,            }        });    })();    (function () {        var fruits = new Vue({            el: '#container2',            data: {                fruits: [                    {id: 1, name: '苹果'},                    {id: 2, name: '香蕉'},                    {id: 3, name: '橘子'},                    {id: 4, name: '葡萄'}                ],                selectedFruits: [1, 3],                checkedAll: false            },            methods: {                checkOne: function (id) {                    var idIndex = this.selectedFruits.indexOf(id);                    if (idIndex >= 0) {                        this.selectedFruits.splice(idIndex, 1);                    } else {                        this.selectedFruits.push(id);                    }                },                isChecked: function (id) {                    return this.selectedFruits.indexOf(id) >= 0;                }                // checkAll: function () {                //     if (this.checkedAll) {                //         this.selectedFruits = [];                //         this.fruits.forEach(function (fruit) {                //             this.selectedFruits.push(fruit.id)                //         }, this)                //     } else {                //         this.selectedFruits = [];                //     }                // }            }        });    })();</script></html>
