<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <p>{{ message }}</p>        <p>{{ reversedMessage }}</p>        <p>{{ reversedMessage2() }}</p>    </div></body><script>    var app = new Vue({        el: '#app',        data: {            message: 'HelloWorld'        },        computed: {            // 计算属性的 getter            reversedMessage: function () {                // `this` 指向 vm 实例                return this.message.split('').reverse().join('');            },            val: {                //set和get要同时出现，不能缺                set: function (newVal) {                    this.message = newVal;                },                get: function () {                    return this.message;                }            }        },        methods: {            reversedMessage2: function () {                return this.message.split('').reverse().join('');            }        }    });    app.val = 'hello';    console.log(app.message);</script></html>
