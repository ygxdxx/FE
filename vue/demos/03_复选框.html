<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <!--根据checked的true和false来判断是否进行选中-->        <input type="checkbox" v-model="checked" id="cb">        <label for="cb">{{ checked }}</label>        <hr>        <!-- v-model指向的是data中的某个属性，直接进行双向的data-bingding -->        <input type="checkbox" v-model="checks" id="ck1" value="苹果">        <label for="ck1">苹果</label>        <input type="checkbox" v-model="checks" id="ck2" value="橘子">        <label for="ck2">橘子</label>        <input type="checkbox" v-model="checks" id="ck3" value="香蕉">        <label for="ck3">香蕉</label>        <p>{{ checks }}</p>        <hr>        <label for="computer">电脑</label>        <input type="radio" v-model="picked" value="电脑" id="computer">        <label for="phone">手机</label>        <input type="radio" v-model="picked" value="手机" id="phone">        <p>{{picked}}</p>        <hr>        <select name="fruit" v-model="select">            <option value="">选择</option>            <option value="苹果">苹果</option>            <option value="橘子">橘子</option>        </select>        <p>{{select}}</p>    </div></body><script>    (function () {        var app = new Vue({            el: '#app',            data: {                checked: false,                checks: [],                picked: '手机',                select: ''            }        });    })();</script></html>
