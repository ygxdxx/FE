<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <style>        #app {            width: 300px;            height: 300px;            border: 1px solid darkgrey;            margin: 50px auto;            box-sizing: border-box;        }        #app table {            border-collapse: collapse;            border: 1px solid darkgrey;            margin: auto;            border-right: 0;            border-left: 0;        }        #app table tr td, th {            border: 1px solid darkgrey;            text-align: center;            width: 75px;        }    </style></head><body>    <div id="app" v-cloak>        <label for="name">姓名：</label><input type="text" id="name"><br>        <label for="age">年龄：</label><input type="text" id="age"><br>        <select name="sex">            <option value="">请选择性别</option>            <option value="男">男</option>            <option value="女">女</option>        </select>        <input type="button" value="添加" :disabled="disableButton" @click="addNewPerson($event)">        <hr>        <table v-show="displayTable">            <thead>            <tr>                <th>姓名</th>                <th>年龄</th>                <th>性别</th>                <th>删除</th>            </tr>            </thead>            <tbody>            <tr v-for="(person,index) in persons">                <td>{{person.name}}</td>                <td>{{person.age}}</td>                <td>{{person.gender}}</td>                <td>                    <input type="button" value="删除" @click="deleteOne(index)">                </td>            </tr>            </tbody>        </table>    </div></body><script>    var app = new Vue({        el: '#app',        data: {            persons: [                {name: '小明', age: 18, gender: '男'},                {name: '小红', age: 16, gender: '女'},                {name: '小刚', age: 20, gender: '男'}            ]        },        computed: {            displayTable: function () {                return this.persons.length !== 0;            },            disableButton: function () {                return this.persons.length === 0;            }        },        methods: {            deleteOne: function (index) {                this.persons.splice(index, 1);            },            addNewPerson:function (event) {                console.log(event);            }        }    });</script></html>
