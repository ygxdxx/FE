<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <style>        #container {            border: 1px solid darkgrey;            margin: 50px auto;            width: 400px;            text-align: center;        }        #container ul li {            list-style: none;            text-align: left;        }        #content {            display: flex;            flex-direction: column;        }        .complete {            text-decoration: line-through;            color: grey;        }    </style></head><body>    <div id="app">        <div id="container">            <div>                <b>todo列表</b>            </div>            <input type="text" @keyup.enter="addNewTask()" v-model="inputVal">            <hr>            <div id="content">                <span v-for="(task,index) in taskList" :class="{complete:isCheck(index)}">                    <input type="checkbox" @click="completeOneTask(index)">                    {{task}}                    <input type="button" value="删除" @click="deleteOneTask(index)"></span>            </div>        </div>    </div></body><script>    var app = new Vue({        el: '#app',        data: {            inputVal: '',            taskList: [                '吃饭',                '学习',                '睡觉'            ],            taskCompleted: []        },        methods: {            addNewTask: function () {                this.taskList.push(this.inputVal);                this.inputVal = '';            },            deleteOneTask: function (index) {                console.log(index);                this.taskList.splice(index, 1);                var _index = this.taskCompleted.indexOf(index);                this.taskCompleted.splice(_index,1);            },            completeOneTask: function (index) {                var _index = this.taskCompleted.indexOf(index);                if (_index >= 0) {                    this.taskCompleted.splice(index, 1);                } else {                    this.taskCompleted.push(index);                }            },            isCheck: function (index) {                return this.taskCompleted.indexOf(index) >= 0;            },            styleFunc: function (index) {            }        }    });</script></html>
