<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <style>        .box {            width: 200px;            height: 200px;            border: 1px solid grey;        }        .color {            background-color: red;        }    </style></head><body>    <div class="container">        <div class="box" v-bind:class="{ 'color':check }"></div>        <input type="checkbox" value="点击" v-model="check">    </div></body><script>    var app = new Vue({        el: '.container',        data: {            check: false        }    });</script></html>
