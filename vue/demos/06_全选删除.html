<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body>    <div id="app">        <input type="checkbox" :checked="isAllCheck()" @click="allCheck()" v-show="fruits.length > 0">        <div v-for="fruit in fruits">            <input type="checkbox" :checked="isCheck(fruit.id)" @click="itemCheck(fruit.id)">{{fruit.txt}}            <input type="button" @click="itemDelete(fruit.id)" value="删除">        </div>    </div></body><script>    var app = new Vue({        el: '#app',        data: {            fruits: [                {id: 1, txt: '橘子'},                {id: 2, txt: '苹果'},                {id: 3, txt: '香蕉'},                {id: 4, txt: '葡萄'}            ],            selectedFruits: [1, 3],            allChecked: false        },        methods: {            isCheck: function (id) {                return this.selectedFruits.indexOf(id) >= 0;            },            isAllCheck: function () {                return this.selectedFruits.length === this.fruits.length && this.fruits.length > 0;            },            itemCheck: function (id) {                var index = this.selectedFruits.indexOf(id);                if (index >= 0) {                    this.selectedFruits.splice(index, 1);                } else {                    this.selectedFruits.push(id);                }            },            allCheck: function () {                this.allChecked = !this.allChecked;                if (this.allChecked) {                    this.selectedFruits = [];                    for (var i in this.fruits) {                        this.selectedFruits.push(this.fruits[i].id);                    }                } else {                    this.selectedFruits = [];                }            },            itemDelete: function (id) {                this.fruits.forEach(function (fruit, index, fruits) {                    if (fruit.id === id) {                        fruits.splice(index, 1);                    }                });                this.selectedFruits.forEach(function (numId, index, selectedFruits) {                    if (numId === id) {                        selectedFruits.splice(index, 1);                    }                });                console.log(this.selectedFruits.length);            }        }    })</script></html>
