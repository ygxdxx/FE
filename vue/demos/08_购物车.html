<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <style>        [v-cloak] {            display: none;        }        #app table {            border: 1px solid darkgrey;            border-collapse: collapse;            margin: 50px auto 10px;        }        #app table td, th {            border: 1px solid darkgrey;            width: 80px;            text-align: center;        }        #app .first {            width: 30px;        }        #app .second {            width: 50px;        }        #app table button {            border: 1px solid darkgrey;            cursor: pointer;        }        #app table input {            width: 15px;            text-align: center;            border: 1px solid darkgrey;            margin: 0;        }        #app span {            margin-left: 460px;        }    </style></head><body>    <div id="app" v-cloak>        <table>            <thead>            <tr>                <th class="first"></th>                <th class="second"><input type="checkbox" @click="clickAll()" :checked="getAllCheckState()">全部                </th>                <th>商品名称</th>                <th>商品单价</th>                <th>购买数量</th>                <th>总价</th>                <th>操作</th>            </tr>            </thead>            <tbody>            <tr v-for="(product,index) in products">                <td class="first">{{ index+1 }}</td>                <td class="second"><input type="checkbox" :checked="checkOne(index)" @click="clickOne(index)"></td>                <td>{{ product.name }}</td>                <td>&yen;{{ product.price }}</td>                <td>                    <button @click="product.num++">+</button>                    <input type="text" v-model="product.num">                    <button @click="product.num <=0 ? 0 : product.num--">-</button>                </td>                <td>                    &yen;{{product.price * product.num}}                </td>                <td>                    <button @click="deleteItem(index)">删除</button>                </td>            </tr>            </tbody>        </table>        <span>总价：&yen;{{getSumPrice()}} </span>    </div></body><script>    var app = new Vue({        el: '#app',        data: {            products: [                {name: 'iphone6', price: 1500, num: 3},                {name: 'iphone7', price: 3000, num: 2},                {name: 'iphone8', price: 4500, num: 5},                {name: 'iphoneX', price: 7000, num: 4},            ],            selectedIndex: [],            isAllChecked: false        },        computed: {},        methods: {            deleteItem: function (index) {                this.products.splice(index, 1);            },            checkOne: function (index) {                return this.selectedIndex.indexOf(index) >= 0;            },            clickOne: function (index) {                var _index = this.selectedIndex.indexOf(index);                if (_index >= 0) {                    this.selectedIndex.splice(_index, 1);                    this.products[index].select = false;                } else {                    this.selectedIndex.push(index);                    this.products[index].select = true;                }            },            clickAll: function () {                this.isAllChecked = !this.isAllChecked;                if (this.isAllChecked) {                    this.selectedIndex = [];                    var _this = this;                    this.products.forEach(function (item, index) {                        _this.selectedIndex.push(index);                        item.select = true;                    });                } else {                    this.selectedIndex = [];                    this.products.forEach(function (item, index) {                        item.select = false;                    })                }            },            getSumPrice: function () {                var sum = 0;                this.products.forEach(function (product, index) {                    if (product.select) {                        sum += product.num * product.price;                    }                });                return sum;            },            getAllCheckState: function () {                return this.products.length !== 0 && this.products.length === this.selectedIndex.length;            }        }    });</script></html>
