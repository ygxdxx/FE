<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <style>        [v-cloak] {            display: none;        }        #app table {            border: 1px solid darkgrey;            border-collapse: collapse;            margin: 50px auto;        }        #app table td, th {            border: 1px solid darkgrey;            width: 80px;            text-align: center;        }        #app .first {            width: 30px;        }        #app table button {            border: 1px solid darkgrey;            cursor: pointer;        }    </style></head><body>    <div id="app" v-cloak>        <table>            <thead>            <tr>                <th class="first"></th>                <th>商品名称</th>                <th>商品单价</th>                <th>购买数量</th>                <th>操作</th>            </tr>            </thead>            <tbody>            <tr v-for="(product,index) in products">                <td class="first">{{ index+1 }}</td>                <td>{{ product.name }}</td>                <td>{{ product.price }}</td>                <td>                    <button @click="product.num++">+</button>                    {{ product.num }}                    <button @click="product.num <=0 ? product.num : 0">-</button>                </td>                <td>                    <button @click="">删除</button>                </td>            </tr>            </tbody>        </table>    </div></body><script>    var app = new Vue({        el: '#app',        data: {            products: [                {name: 'iphone6', price: 1500, num: 3},                {name: 'iphone7', price: 3000, num: 2},                {name: 'iphone8', price: 4500, num: 5},                {name: 'iphoneX', price: 7000, num: 4},            ]        },        methods: {}    });</script></html>
